ntent_detail_content_outer"><div class="content_detail_content_inner"><article class="jw_detail_content_holder jw_detail_content_body content mb16"><div itemprop="articleBody" class="viewport jw_article_body"><p>The authorities have postponed the Higher Secondary Certificate (HSC) and other equivalent examinations in Sylhet division until July 8 due to the ongoing flood.</p><p>The Inter-Education Board has issued a notice postponing the examination on Saturday.</p><p>The HSC examinations are scheduled to take place from 30 June across the country.</p><p>According to the notice, as the Sylhet region's flood situation has worsened, the HSC and equivalent examinations under the Sylhet Division's Secondary and Higher Secondary Education Board, Bangladesh Madrasa Education Board and Bangladesh Technical Education Board will be suspended till July 8.</p><p>The exam will be held from July 9 as per the published routine.</p><ul class="jadewits-related-news jadewits-related-news-binded"><li class="each-related-news" data-id="348461" data-title="HSC exams from June 30, coaching centres to be closed for 44 days" data-img="//ecdn.dhakatribune.net/contents/cache/images/280x158x1/uploads/media/2023/08/17/HSC-7-d0dbedb2d00186a65671636f96ce47c9.jpg?jadewits_media_id=1832"><a href="https://www.dhakatribune.com/348461"><img class="jwSystemImage" src="//ecdn.dhakatribune.net/contents/cache/images/280x158x1/uploads/media/2023/08/17/HSC-7-d0dbedb2d00186a65671636f96ce47c9.jpg?jadewits_media_id=1832" alt="HSC exams from June 30, coaching centres to be closed for 44 days" />HSC exams from June 30, coaching centres to be closed for 44 days</a></li></ul><p>The schedule of postponed examinations will be notified later through notification.</p><p>The notification further informs that the exams under Bangladesh Madrasa Education Board, Bangladesh Technical Education Board and other eight (except Sylhet Education Board) general education board exams will be held from June 30 as per published schedule.</p></div></article><style>.pinterest.processed .i-amphtml-layout-size-defined .i-amphtml-fill-content{

					$(ob).addClass('active');
				},
				onEnd: function(){
					this.status = null;

				},
				text: null,

						this.defaults.place = $(this.defaults.place);
						$play = $('<a>').addClass('action icon-play').attr('href','javascript:').html('').on('click',function(){
							utterance = new SpeechSynthesisUtterance($T.text);
							if($T.status==null){
								utterance.voice = $T.voices[0];
								utterance.onend = function(){
									$T.onEnd();
								};
								$T.synth.speak(utterance);
							}
							if($T.status=='paused'){
								$T.synth.resume();
							}
							$T.commonAction(this,'playing');
						});
						$pause = $('<a>').addClass('action icon-pause').attr('href','javascript:').html('').on('click',function(){

						$stop = $('<a>').addClass('action icon-stop active').attr('href','javascript:').html('').on('click',function(){

									resolve($T.synth.getVoices());
									clearInterval(id);
								}
							}, 10);
						}
					)
				},

							});
							
							this.place(e);
						});
					}
				}
